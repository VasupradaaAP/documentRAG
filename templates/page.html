<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	<title>AI Document Chatbot</title>
	<style>
		:root {
			--bg: #0f172a;
			--panel: #111827;
			--text: #e5e7eb;
			--muted: #94a3b8;
			--accent: #22d3ee;
		}

		* {
			box-sizing: border-box;
			margin: 0;
			padding: 0;
		}

		body, html {
			width: 100%;
			height: 100%;
			font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
			background: var(--bg);
			color: var(--text);
		}

		.page {
			display: grid;
			grid-template-columns: 1fr 2fr;
			height: 100vh;
			overflow: hidden;
		}

		.hero {
			position: relative;
			overflow: hidden;
		}

		.hero img {
			width: 100%;
			height: 100%;
			object-fit: cover;
			filter: saturate(1.05);
		}

		.overlay {
			position: absolute;
			inset: 0;
			background: linear-gradient(120deg, rgba(15, 23, 42, 0.6), rgba(17, 24, 39, 0.3));
		}

		.chat {
			background: var(--panel);
			display: flex;
			flex-direction: column;
			padding: 32px;
			gap: 20px;
			box-shadow: -12px 0 24px rgba(0, 0, 0, 0.25);
			height: 100vh;
			overflow-y: auto;
		}

		.badge {
			display: inline-flex;
			align-items: center;
			gap: 8px;
			padding: 8px 14px;
			border-radius: 999px;
			background: rgba(34, 211, 238, 0.1);
			color: var(--accent);
			font-weight: 600;
			width: fit-content;
		}

		h1 {
			font-size: 32px;
			line-height: 1.2;
			letter-spacing: 0.2px;
		}

		p {
			color: var(--muted);
			line-height: 1.6;
		}

		.bubble {
			background: #0b1220;
			border: 1px solid rgba(255, 255, 255, 0.05);
			border-radius: 12px;
			padding: 16px;
			display: flex;
			flex-direction: column;
			gap: 12px;
		}

		.bubble .label {
			font-weight: 600;
			color: var(--accent);
		}

		.button-row {
			display: flex;
			justify-content: space-between;
			align-items: center;
			gap: 12px;
		}

		textarea {
			width: 100%;
			resize: vertical;
			min-height: 80px;
			border: 1px solid rgba(255, 255, 255, 0.08);
			background: rgba(255, 255, 255, 0.02);
			color: var(--text);
			border-radius: 10px;
			padding: 12px;
			font-size: 16px;
			font-family: inherit;
		}

		textarea:focus {
			outline: 2px solid rgba(34, 211, 238, 0.4);
		}

		button {
			padding: 12px 20px;
			background: var(--accent);
			color: #0f172a;
			border: none;
			border-radius: 10px;
			font-weight: 700;
			cursor: pointer;
			transition: transform 150ms ease, box-shadow 150ms ease;
		}

		button:hover {
			transform: translateY(-1px);
			box-shadow: 0 10px 24px rgba(34, 211, 238, 0.35);
		}

		button:disabled {
			opacity: 0.6;
			cursor: not-allowed;
		}

		.messages {
			flex: 1;
			overflow-y: auto;
			display: flex;
			flex-direction: column;
			gap: 12px;
			min-height: 200px;
		}

		.message {
			padding: 12px 16px;
			border-radius: 10px;
			max-width: 85%;
			word-wrap: break-word;
			font-size: 14px;
		}

		.message.user {
			background: rgba(34, 211, 238, 0.15);
			align-self: flex-end;
			border: 1px solid rgba(34, 211, 238, 0.3);
		}

		.message.bot {
			background: rgba(255, 255, 255, 0.03);
			align-self: flex-start;
			border: 1px solid rgba(255, 255, 255, 0.08);
		}

		.clear-btn {
			padding: 8px 16px;
			background: transparent;
			color: var(--muted);
			border: 1px solid rgba(255, 255, 255, 0.15);
			border-radius: 8px;
			font-weight: 600;
			font-size: 14px;
			cursor: pointer;
			transition: all 150ms ease;
		}

		.clear-btn:hover {
			background: rgba(239, 68, 68, 0.1);
			color: #ef4444;
			border-color: #ef4444;
			transform: translateY(0);
			box-shadow: none;
		}

		@media (max-width: 960px) {
			.page {
				grid-template-columns: 1fr;
				grid-auto-rows: 360px auto;
			}

			.chat {
				padding: 32px;
			}
		}
	</style>
</head>
<body>
	<div class="page">
		<div class="hero">
			<img src="/static/flight.jpg" alt="Aircraft in flight" />
			<div class="overlay"></div>
		</div>
		<main class="chat">
			<span class="badge">AI Document Chatbot</span>
			<div class="messages" id="messages"></div>
			<section class="bubble">
				<span class="label">Open to Questions</span>
				<textarea id="userInput" placeholder="Ask about flight documentation ..."></textarea>
				<div class="button-row">
					<button type="button" class="clear-btn" id="clearBtn">Clear Chat</button>
					<button type="button" id="sendBtn">Send</button>
				</div>
			</section>
		</main>
	</div>

	<script>
		const API_URL = 'http://127.0.0.1:8000';
		const messagesContainer = document.getElementById('messages');
		const userInput = document.getElementById('userInput');
		const sendBtn = document.getElementById('sendBtn');
		const clearBtn = document.getElementById('clearBtn');

		function addMessage(text, type) {
			const messageDiv = document.createElement('div');
			messageDiv.className = `message ${type}`;
			messageDiv.style.whiteSpace = 'pre-wrap';
			messageDiv.textContent = text;
			messagesContainer.appendChild(messageDiv);
			messagesContainer.scrollTop = messagesContainer.scrollHeight;
		}

		function addStructuredResponse(data) {
			const responseDiv = document.createElement('div');
			responseDiv.className = 'message bot';
			responseDiv.style.whiteSpace = 'pre-wrap';
			
			let content = 'âœ” ';
			content += data.answer;
			
			if (!data.answer.includes('not available')) {
				content += '\n\n';
				
				if (data.chunks && data.chunks.length > 0) {
					const firstChunk = data.chunks[0];
					content += `${firstChunk.document} (page ${firstChunk.page})\n\n`;
					
					content += 'CHUNKS :\n';
					data.chunks.forEach((chunk, idx) => {
						let cleanSnippet = chunk.snippet
							.split('\n')
							.filter(line => line.trim() && !/^\d+$/.test(line.trim()))
							.join('\n')
							.trim();
						
						content += `\n${idx + 1})  ${cleanSnippet}, (Page ${chunk.page})\n`;
					});
				}
			}
			
			responseDiv.textContent = content;
			messagesContainer.appendChild(responseDiv);
			messagesContainer.scrollTop = messagesContainer.scrollHeight;
		}

		async function sendMessage() {
			const message = userInput.value.trim();
			if (!message) return;

			addMessage(message, 'user');
			userInput.value = '';
			sendBtn.disabled = true;

			try {
				const response = await fetch(`${API_URL}/chat`, {
					method: 'POST',
					headers: {
						'Content-Type': 'application/json',
					},
					body: JSON.stringify({ message }),
				});

				if (!response.ok) throw new Error('Network response was not ok');

				const data = await response.json();
				addStructuredResponse(data);
			} catch (error) {
				addMessage('Error: Could not connect to server. Make sure the API is running.', 'bot');
				console.error('Error:', error);
			} finally {
				sendBtn.disabled = false;
				userInput.focus();
			}
		}

		sendBtn.addEventListener('click', sendMessage);
		userInput.addEventListener('keypress', (e) => {
			if (e.key === 'Enter' && !e.shiftKey) {
				e.preventDefault();
				sendMessage();
			}
		});

		clearBtn.addEventListener('click', () => {
			messagesContainer.innerHTML = '';
			userInput.value = '';
			userInput.focus();
		});
	</script>
</body>
</html>
